<script>
	$(document).ready(function(){
		if(window.innerHeight > window.innerWidth){
    console.log("Please use Landscape!");
    $('.content').hide();
    $('body').css("background","url('assets/images/rotate-device.png') no-repeat");

}
	});

	$('#kite-large').animatedModal({
		color:'transparent',
		modalTarget: 'sponsorsModal'
	});
	$('#boat-main').animatedModal({
		color:'black',
		modalTarget: 'teamModal'

	});
	$('#balloon').animatedModal({
		color:'white',
		modalTarget: 'eventsModal'
		// left: '5%',
		// width:'90%'
	});
	$('#balloon2').animatedModal({
		color:'transparent',
		modalTarget: 'proModal'
		// left: '5%',
		// width:'90%'
	});
	var isEventsModalOpen=false;
    var isTeamModalOpen=false;
    var isProModalOpen=false;


    $('#balloon').on('click', function(){
    	console.log('frame frame');
    	if(!isEventsModalOpen) {
    	$('#eventsFrame').attr('src','https://cosmiccoder96.github.io/Effe17/events-all/index.html')
    	$('#eventsFrame').on('load', function(){
    		$('#events-loader').hide()
    	});
    	isEventsModalOpen=true
    	}
    });
    $('#boat-main').on('click', function(){
    	console.log('frame frame');
    	if(!isTeamModalOpen) {
    	$('#teamFrame').attr('src','https://cosmiccoder96.github.io/Effe17/team/index.html');
    	$('#teamFrame').on('load', function(){
    		$('#team-loader').hide();
    	});
    	isTeamModalOpen=true
    	}
    });
    $('#balloon2').on('click', function(){
    	console.log('frame frame');
    	if(!isProModalOpen) {
    	$('#proFrame').attr('src','https://cosmiccoder96.github.io/Effe17/pro/index.html');
    	$('#proFrame').on('load', function(){
    		$('#pro-loader').hide();
    	});
    	isProModalOpen=true
    	}
    });
	$(window).on('load', function() { 
		console.log("Hello");
		$('.content').css("visibility","visible");
		var x = $(".main-content").offset().top + $(".main-content").height(); 
   		 $('.ripple-wrap').css("top",x+"px");
		// $('.loader').hide();
	 });

</script>
