<body>
<div class="loader">
    <iframe src="./preloader/index.html" onload="this.width=window.innerWidth;this.height=window.innerHeight;" style="border:none" ></iframe>

</div>
<div class="content" style="visibility: hidden">
<canvas class="fireworks"></canvas>
<div class="main-logo">
    
</div>
<div class="plane-wrapper" style="position:fixed;top:0;width:100%;overflow-x:hidden;height:20%;">
    <a id="plane" href="#contactModal" class="plane-elements">
        <div class="direction">
            <div class="element propeller"></div>
            <div class="element plane"></div>
            <div class="element banner">
                <div class="banner-text">Contact Us Now!?</div>
            </div>
            <div class="element banner-tip"></div>
        </div>
    </a>
</div>
<a href="https://effe.org.in/register"><img src="assets/images/register.png" class="register"></a>
<a href="https://effe.org.in/register"><img src="assets/images/firki.png" class="firki"><img src="assets/images/about-us.png" class="about-us" style=""></a>


<a id="kite-large" href="#sponsorsModal" class="kite">
</a>
<a id="boat-main" href="#teamModal" class="boat">
</a>
<a id="balloon" href="#eventsModal" class="balloon-elements">
    <div class="direction">
        <div class="element balloon"></div>
    </div>
</a>
<a id="balloon2" href="#proModal" class="pro-balloon">
    
</a>
<img class="main-content" src="assets/images/taj-upper.png">
<div class="ripple-wrap"><img style="opacity:0;margin-left:none" class="ripple-image"  src="assets/images/taj-half.jpg" onload="waterRipple(this);" /></div>
    <div id="sponsorsModal" class="genericModal">
       <div id="closebt-container" class="close-sponsorsModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content" >
                <img src="assets/images/generic-loader.svg" id="sponsors-loader" class="generic-loader">

                 <iframe  id="sponsorsFrame"  onload="this.width=window.innerWidth;this.height=window.innerHeight+1000;" style="border:none" ></iframe>
        </div>
    </div>
    <div id="teamModal" class="genericModal">
        <div id="closebt-container" class="close-teamModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                <img src="assets/images/generic-loader.svg" id="team-loader" class="generic-loader">
                 <iframe id="teamFrame"  onload="this.width=window.innerWidth;this.height=window.innerHeight+200" style="border:none" ></iframe>
        </div>
    </div>
    <div id="eventsModal" class="genericModal">
        <div id="closebt-container" class="close-eventsModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                <img src="assets/images/generic-loader.svg" id="events-loader" class="generic-loader">

                 <iframe  scrolling="no" id="eventsFrame" onload="this.width=window.innerWidth;this.height=window.innerHeight+200;" ></iframe>
        </div>
    </div>
    <div id="contactModal" class="genericModal">
        <div id="closebt-container" class="close-contactModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                 <iframe  src="cosmicCoder96.github.io/Effe17/contact" scrolling="no" id="sponsorFrame" onload="this.width=window.innerWidth;this.height=window.innerHeight+200;" ></iframe>
        </div>
    </div>
    <div id="proModal" class="genericModal">
        <div id="closebt-container" class="close-proModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                <img src="assets/images/generic-loader.svg" id="pro-loader" class="generic-loader">

                 <iframe  scrolling="no" id="proFrame" onload="this.width=window.innerWidth;this.height=window.innerHeight+200;" ></iframe>
        </div>
    </div>
</div>
</body>
<script src="assets/js/animatedModal.js"></script>
<script src="assets/js/anime.min.js"></script>
<script src="assets/js/canvas.js"></script>
<script src="assets/js/plane.js"></script>
<script src="assets/js/balloon.js"></script>
<script>
    $(document).ready(function(){
        if(window.innerHeight > window.innerWidth) {
    console.log("Please use Landscape!");
    $('.contenus').hide();
    $('body').css("background","url('assets/images/rotate-device.png') no-repeat");
        }
    });

    $('#kite-large').animatedModal({
        color:'white',
        modalTarget: 'sponsorsModal'
    });
    $('#plane').animatedModal({
        color:'black',
        modalTarget: 'contactModal'
    });

    $('#boat-main').animatedModal({
        color:'black',
        modalTarget: 'teamModal'

    });
    $('#balloon').animatedModal({
        color:'white',
        modalTarget: 'eventsModal'
    });
    $('#balloon2').animatedModal({
        color:'transparent',
        modalTarget: 'proModal'
    });

    var isEventsModalOpen=false;
    var isTeamModalOpen=false;
    var isProModalOpen=false;
    var isSponsorsModalOpen=false;



    $('#balloon').on('click', function(){
        console.log('frame frame');
        if(!isEventsModalOpen) {
        $('#eventsFrame').attr('src','https://cosmiccoder96.github.io/Effe17/events-all/index.html')
        $('#eventsFrame').on('load', function(){
            $('#events-loader').hide()
        });
        isEventsModalOpen=true
        }
    });
    $('#kite-large').on('click', function(){
        if(!isSponsorsModalOpen) {
        $('#sponsorsFrame').attr('src','https://cosmiccoder96.github.io/Effe17/sponsors/index.html')
        $('#sponsorsFrame').on('load', function(){
            $('#sponsors-loader').hide()
        });
        isSponsorsModalOpen=true
        }
    });
    $('#boat-main').on('click', function(){
        console.log('frame frame');
        if(!isTeamModalOpen) {
        $('#teamFrame').attr('src','https://cosmiccoder96.github.io/Effe17/team/index.html');
        $('#teamFrame').on('load', function(){
            $('#team-loader').hide();
        });
        isTeamModalOpen=true
        }
    });
    $('#balloon2').on('click', function(){
        console.log('frame frame');
        if(!isProModalOpen) {
        $('#proFrame').attr('src','https://cosmiccoder96.github.io/Effe17/pro/index.html');
        $('#proFrame').on('load', function(){
            $('#pro-loader').hide();
        });
        isProModalOpen=true
        }
    });
    $(window).on('load', function() { 
        setTimeout(function() {
             $('.loader').fadeOut("slow", function(){
                $('.loader').hide();
             });
        $('.content').fadeIn("slow", function(){
            $('.content').css('visibility','visible');
        });
         // $('.about-us').hide();
   
        }, 500);
        var x = $(".main-content").offset().top + $(".main-content").height(); 
         $('.ripple-wrap').css("top",x+"px");
        $('.firki').hover(function(){
            console.log(12)
            $('.about-us').css('top', "4%");
        }, function(){
            $('.about-us').css('top','-10%');

        })
     });

</script>
