</head>
<body>

</a>
<img class="main-content" src="assets/images/taj-upper.png">
<div class="ripple-wrap"><img style="opacity:0;margin-left:none" class="ripple-image"  src="assets/images/taj-half.jpg" onload="waterRipple(this);" /></div>
    <div id="sponsorsModal" class="genericModal">
       <div id="closebt-container" class="close-sponsorsModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                 <iframe src="./sponsors/index.html" id="sponsorsFrame"  onload="this.width=screen.width;this.height=screen.height+200;" style="border:none" ></iframe>
        </div>
    </div>
    <div id="teamModal" class="genericModal">
        <div id="closebt-container" class="close-teamModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                 <iframe id="teamFrame"  onload="this.width=screen.width;this.height=screen.height+200;" style="border:none" ></iframe>
        </div>
    </div>
    <div id="eventsModal" class="genericModal">
        <div id="closebt-container" class="close-eventsModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                 <iframe  scrolling="no" id="eventsFrame" onload="this.width=screen.width;this.height=screen.height+200;" ></iframe>
        </div>
    </div>
    <div id="proModal" class="genericModal">
        <div id="closebt-container" class="close-proModal"> 
            <img src="assets/images/close-icon.png" class="closebt">
        </div>
        <div class="modal-content">
                 <iframe  scrolling="no" id="proFrame" onload="this.width=screen.width;this.height=screen.height+200;" ></iframe>
        </div>
    </div>
</div>
</body>
<script src="assets/js/animatedModal.js"></script>
<script src="assets/js/anime.min.js"></script>
<script src="assets/js/canvas.js"></script>
<script src="assets/js/plane.js"></script>
<script src="assets/js/balloon.js"></script>
<script>
	$(document).ready(function(){
		if(window.innerHeight > window.innerWidth){
    console.log("Please use Landscape!");
    $('.content').hide();
    $('body').css("background","url('assets/images/rotate-device.png') no-repeat");

}
	});

	$('#kite-large').animatedModal({
		color:'transparent',
		modalTarget: 'sponsorsModal'
	});
	$('#boat-main').animatedModal({
		color:'transparent',
		modalTarget: 'teamModal'
	});
	$('#balloon').animatedModal({
		color:'transparent',
		modalTarget: 'eventsModal'
		// left: '5%',
		// width:'90%'
	});
	$('#balloon2').animatedModal({
		color:'transparent',
		modalTarget: 'proModal'
		// left: '5%',
		// width:'90%'
	});
	var isEventsModalOpen=false;
    var isTeamModalOpen=false;
    var isProModalOpen=false;

	var x = $(".main-content").offset().top + $(".main-content").height(); 
    $('.ripple-wrap').css("top",x+"px");
    $('#balloon').on('click', function(){
    	console.log('frame frame');
    	if(!isEventsModalOpen) {
    	$('#eventsFrame').attr('src','./events-all/index.html');
    	isEventsModalOpen=true
    	}
    });
    $('#boat-main').on('click', function(){
    	console.log('frame frame');
    	if(!isTeamModalOpen) {
    	$('#teamFrame').attr('src','./team/index.html');
    	isTeamModalOpen=true
    	}
    });
    $('#balloon2').on('click', function(){
    	console.log('frame frame');
    	if(!isProModalOpen) {
    	$('#proFrame').attr('src','./pro/index.html');
    	isProModalOpen=true
    	}
    });
	$(window).on('load', function() { 
		console.log("Hello");
		$('.content').css("visibility","visible");
		$('.loader').hide();
	 });

</script>
</html>
